<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Supergym – самый большой фитнес центр за Уралом и идеальное место для укрепления тела и здоровья.
    Тренажерный зал оснащен всем необходимым современным оборудованием для всех спортсменов."
  />
  <title>Фитнес 2.0</title>
  <link rel="preload" href="fonts/alumni-sans-600.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/alumni-sans-700.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/alumni-sans-800.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-300.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-400.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-700.woff2" as="font" crossorigin="anonymous">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <a class="header__logo logo" href="/">
            <picture>
              <source media="(max-width: 767px)" srcset="img/content/common/logo.svg" width="69" height="13">
              <source media="(max-width: 1199px)" srcset="img/content/common/logo.svg" width="82" height="15">
              <img src="img/content/common/logo.svg" width="122" height="23" alt="Логотип фитнес центра Sypergym.">
            </picture>
          </a>
          <a class="header__phone" href="tel:88005555555">8-800-555-55-55</a>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__wrapper">
            <div class="hero__content-wrapper">
              <span>Омск</span>
              <h1>Фитнес центр</h1>
              <ul>
                <li>Тренажёрный зал</li>
                <li>Групповые занятия</li>
                <li>Кардио-зона</li>
              </ul>
              <div class="hero__link-wrapper">
                <a class="hero__link btn btn--white" href="#abonements">Купить абонемент</a>
              </div>
            </div>
            <picture>
              <source type="image/webp" media="(max-width: 1199px)" srcset="img/content/hero/hero-tablet.webp 1x, img/content/hero/hero-tablet@2x.webp 2x" width="324" height="390">
              <source type="image/webp" srcset="img/content/hero/hero-desktop.webp 1x, img/content/hero/hero-desktop@2x.webp 2x" width="500" height="556">
              <source media="(max-width: 1199px)" srcset="img/content/hero/hero-tablet.jpg 1x, img/content/hero/hero-tablet@2x.jpg 2x" width="324" height="390">
              <img src="img/content/hero/hero-desktop.jpg" srcset="img/content/hero/hero-desktop@2x.jpg 2x" width="500" height="556" alt="Спортивный мужчина в костюме супермена.">
            </picture>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <a class="footer__logo logo" href="/">
            <picture>
              <source media="(max-width: 767px)" srcset="img/content/common/logo.svg" width="68" height="12">
              <source media="(max-width: 1199px)" srcset="img/content/common/logo.svg" width="82" height="14">
              <img src="img/content/common/logo.svg" width="88" height="16" alt="Логотип фитнес центра Sypergym.">
            </picture>
          </a>
          <ul class="footer__nav-list">
            <li class="footer__nav-item">
              <a class="footer__nav-link link link--on-black" href="#">Услуги</a>
            </li>
            <li class="footer__nav-item">
              <a class="footer__nav-link link link--on-black" href="#abonements">Абонементы</a>
            </li>
            <li class="footer__nav-item">
              <a class="footer__nav-link link link--on-black" href="#promotions">Акции</a>
            </li>
            <li class="footer__nav-item">
              <a class="footer__nav-link link link--on-black" href="#coaches">Тренеры</a>
            </li>
            <li class="footer__nav-item">
              <a class="footer__nav-link link link--on-black" href="#">Расписание</a>
            </li>
          </ul>
          <ul class="footer__social-list">
            <li class="footer__social-item">
              <a class="footer__social-link" href="#" aria-label="Мы во Вконтакте.">
                <svg aria-hidden="true" focusable="false" width="15" height="15" viewBox="0 0 15 15">
                  <use xlink:href="img/sprite.svg#vk-icon"></use>
                </svg>
              </a>
            </li>
            <li class="footer__social-item">
              <a class="footer__social-link" href="#" aria-label="Мы в Одноклассниках.">
                <svg aria-hidden="true" focusable="false" width="9" height="16" viewBox="0 0 9 16">
                  <use xlink:href="img/sprite.svg#odnoklassniki-icon"></use>
                </svg>
              </a>
            </li>
            <li class="footer__social-item">
              <a class="footer__social-link" href="#" aria-label="Мы на Reddit.">
                <svg aria-hidden="true" focusable="false" width="14" height="14" viewBox="0 0 14 14">
                  <use xlink:href="img/sprite.svg#reddit-icon"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
